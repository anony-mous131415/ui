<div mat-dialog-title class="modal-header">
    <h4 class="flex-grow-1 my-auto modal-title">{{crConst.TITLE_VERIFY_CLICK}}</h4>
</div>
<div mat-dialog-content class="modal-body">

    <div id='creative-holder'>
        <iframe [src]='creative.previewUrl | safeUrl' scrolling="yes" title="creative" width="100%" height="100%"></iframe>
    </div>

    <div id='verify-process'>
        <div class='header'>{{crConst.LABEL_VERIFICATION_PROCESS}}</div>
        <div class='steps'>{{crConst.LABEL_VERIFICATION_STEP_1}}</div>
        <div class='steps'>{{crConst.LABEL_VERIFICATION_STEP_2}}</div>

        <mat-radio-group id='verify-option' [(ngModel)]="vSelection" class='mrt5'>
            <mat-radio-button value=1 class='mb-3' (change)="handleVerificationClick($event)"> Yes</mat-radio-button>
            <mat-radio-button value=0 class='mb-3' (change)="handleVerificationClick($event)"> No</mat-radio-button>
        </mat-radio-group>
    </div>

    <div id='verification-msg'>
        <div *ngIf='showSuccess' class="alert alert-success" role="alert"><em class='fa fa-check text-bold'></em> {{crConst.MSG_VERIFICATION_SUCCESS}}
        </div>
        <div *ngIf='showFailed' class="alert alert-danger" role="alert"><em class='fa fa-warning text-bold'></em> {{crConst.MSG_VERIFICATION_FAILED}}
        </div>
    </div>


</div>
<div class="modal-footer">
    <button mat-button class='mrr15' (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button class='btn-primary' [ngClass]="{'disableUI':!clickVerified || vSelection !== '1'}" (click)="onDoneClick()">Done</button>
</div>
