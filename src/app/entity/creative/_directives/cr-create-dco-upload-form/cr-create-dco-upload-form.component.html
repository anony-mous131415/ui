<div id='form-container'>
    <div class="form-group">
        <div class="row">
            <div class="col-md-2 col-lg-2">
                <div class="form-label">
                    {{ crConst.LABEL_DCO_HTML_FORM }}
                    <em class="fa fa-info-circle" matTooltipPosition="above" matTooltip="{{ crConst.LABEL_DCO_HTML_FORM_TOOLTIP }}"></em>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">

                <div class="uploadFormContainer" (click)="fileInput.click()" (onFileDropped)="uploadFile($event)">
                    <div class="pull-left mrr20">
                        <em class='fa fa-cloud-upload'></em>
                    </div>
                    <div class="pull-left">
                        <div class='text-primary'>Click or drop a zip file</div>
                        <div class='text-fade'>{{crConst.LABEL_DCO_HTML_FORM_MESSAGE}}</div>
                    </div>
                    <div class='clearfix'></div>
                    <input hidden type="file" #fileInput (change)="uploadFile($event.target.files)">
                </div>
                <div class='text-primary'>
                    <span *ngIf="isUploading"><em class='fa fa-spinner fa-spin text14'></em>
            Uploading</span>
                </div>

            </div>
        </div>
    </div>

</div>
