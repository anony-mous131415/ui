<div id='modal-content' class='modal-content mh-100'>
    <div id='modal-header' class="modal-header">
        <h4 class="modal-title">Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="dismissModal()" title='close'>
      <em class='fa fa-times'></em>
    </button>
    </div>
    <div id='modal-body' class="modal-body wd-full pl-4 pr-4 pt-0">
        <div class='col-3 pull-left pl-0'>
            <mat-form-field class="mt-3 wd-full">
                <mat-select [(ngModel)]="objective.protocol" id="serverUrlSlct" (selectionChange)='protocolChange(url_below)'>
                    <mat-option *ngFor="let d of protocolArr" [value]="d.id">
                        {{d.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class='col-9 pull-left pr-0'>
           <mat-form-field class="wd-full">
                <input matInput placeholder="Server URL" [(ngModel)]='objective.url' id="serverUrlInpt" name="serverUrlInpt" maxlength="1024" minlength="4" [ngClass]="{ 'input-danger': true }" autocomplete="new-password" trim="blur" />
            </mat-form-field>
            <div #url_below class='url-suggest'></div>
            <mat-error class="error mb-2" *ngIf="!formValidated && !objective.url">
                {{audConst.VALIDATION_REQUIRED}}
            </mat-error>
            <mat-error class="error mb-2" *ngIf="!formValidated && objective.url && isInvalidUrl()">
                {{audConst.VALIDATION_REMOTE_FILE.URL_HAS_PROTOCOL}}
            </mat-error>
        </div>
        <div class="clearfix"></div>
        <mat-form-field class="wd-full">
            <input matInput placeholder="Username" [(ngModel)]='objective.username' id="usernameInpt" name="usernameInpt" maxlength="1024" minlength="4" [ngClass]="{'input-danger':true}" autocomplete="new-password" trim="blur" />
        </mat-form-field>
        <div class="clearfix"></div>
        <mat-form-field class="wd-full">
            <input matInput placeholder="Password" [(ngModel)]='objective.password' id="passwordInpt" name="passwordInpt" maxlength="1024" minlength="4" [ngClass]="{ 'input-danger': true }" autocomplete="new-password" trim="blur" />
        </mat-form-field>
        <!--------------------------------------sync freq----------------------------------------------------------->       
        <div class="col-9 pull-left pl-0">
            <mat-form-field class="wd-full">
                <input matInput placeholder="Sync Frequency update every" [(ngModel)]='objective.frequencyValue' id="syncFreqInpt" name="syncFreqInpt" maxlength="1024" minlength="4" [ngClass]="{ 'input-danger': true }" autocomplete="new-password" trim="blur" />
            </mat-form-field>
        </div>
        <div class='col-3 pull-left pr-0 mt-3'>
            <mat-form-field class="wd-full">
                <mat-select [(ngModel)]="objective.frequencyUnit" id="syncFreqSlct">
                    <mat-option *ngFor="let d of freqUnitArr" [value]="d.id">
                        {{d.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="clearfix"></div>

        <mat-error class="error mb-2" *ngIf="!formValidated && !objective.frequencyValue">
            {{audConst.VALIDATION_REQUIRED}}
        </mat-error>
        <div class="clearfix"></div>
        <mat-error class="error wd-full mb-2" *ngIf="!formValidated && objective.frequencyValue && isNotDigit(objective.frequencyValue)">
            {{audConst.VALIDATION_REMOTE_FILE.SPECIAL_CHARS}}
        </mat-error>
        <!--------------------------------------Compression Type----------------------------------------------------------->
        <mat-form-field class="wd-full">
            <mat-select placeholder="Compression Type" [(ngModel)]="objective.compressionType" id="compressionSlct">
                <mat-option *ngFor="let d of compressionArr" [value]="d.id">
                    {{d.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="clearfix"></div>
        <!--form ends---->
    </div>

    <div id='modal-footer' class="modal-footer d-flex justify-content-end">
        <button id='rmt-cancel-btn' mat-button class="mrr15" (click)='dismissModal()'>Cancel</button>
        <button type="submit" mat-raised-button [appDisableDemo]='appConst.DISABLE' appDisableRO class="btn-primary" (click)='done()'>Done</button>
    </div>
</div>
