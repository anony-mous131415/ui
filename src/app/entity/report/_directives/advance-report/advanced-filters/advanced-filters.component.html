<div class='row mrt10 mrl10' id="advFilter">
    <div class="d-flex flex-column w-100 mrl15">
        <div class="d-flex flex-row flex-fill col-12 mrl15">
            <mat-accordion class="w-100" multi>
                <!------------------------------------------advertiser---------------------------------------------->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <em class="fa fa-users  icon-primary" style="font-size: x-large;" aria-hidden="true"></em>
                            <p class='ml-3 my-auto text12'> Advertiser/Campaign/Strategy</p>
                            <!--tick indicator-->
                            <em [hidden]='!checkForIndicator(appConst.ENTITY.ADVERTISER)' class="fa fa-check icon-primary ml-3 my-auto" style="font-size: small;" aria-hidden="true"></em>
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class='p-2 d-flex'>

                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openModalForAdvCmpStr()'><em class='fa fa-file-image-o'></em>Select</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openViewModal(appConst.ENTITY.ADVERTISER)'><em class='fa fa-file-image-o'></em>View Selection</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='resetSelection(appConst.ENTITY.ADVERTISER)'><em class='fa fa-file-image-o'></em>Reset Selection</button>
                    </div>

                </mat-expansion-panel>

                <!-----------------------------------------Inventory------------------------------------------------>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <em class="fa fa-newspaper-o  icon-primary" style="font-size: x-large;" aria-hidden="true"></em>
                            <p class='ml-3 my-auto text12'> Inventory</p>

                            <!--tick indicator-->
                            <em [hidden]='!checkForIndicator(appConst.ENTITY.AGGREGATOR)' class="fa fa-check icon-primary ml-3 my-auto" style="font-size: small;" aria-hidden="true"></em>


                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="p-2">
                        <div class='text12'>Aggregators</div>
                        <div class="clearfix mrb15"></div>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openModalForAgg()'><em class='fa fa-file-image-o'></em>Select</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openViewModal(appConst.ENTITY.AGGREGATOR)'><em class='fa fa-file-image-o'></em>View Selection</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='resetSelection(appConst.ENTITY.AGGREGATOR)'><em class='fa fa-file-image-o'></em>Reset Selection</button>
                        <hr>

                        <div class='mt-3 mb-1 d-block text12'>Positions</div>

                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-col w-75">
                                <!------------check boxes---------->
                                <div *ngFor='let p of positions' class='mr-5'>
                                    <mat-checkbox (change)='changeCheckbox(advancedConst.ENTITY.POSITIONS ,p)' [checked]='p.select'>
                                        <span class="text12">{{p.label}}</span>
                                    </mat-checkbox>
                                </div>
                            </div>
                            <div class="my-1 d-block text12 macroLink" (click)='resetCheckbox(advancedConst.ENTITY.POSITIONS)'>RESET
                            </div>
                        </div>

                    </div>

                </mat-expansion-panel>

                <!------------------------------------------geography---------------------------------------------->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <em class="fa fa-globe  icon-primary" style="font-size: x-large;" aria-hidden="true"></em>
                            <p class='ml-3 pl-1 my-auto text12'> Geography</p>

                            <!--tick indicator-->
                            <em [hidden]='!checkForIndicator(advancedConst.ENTITY.GEOGRAPHY)' class="fa fa-check icon-primary ml-3 my-auto" style="font-size: small;" aria-hidden="true"></em>

                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class='p-2'>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openModalForGeography()'><em class='fa fa-file-image-o'></em>Select</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openViewModal(advancedConst.ENTITY.GEOGRAPHY)'><em class='fa fa-file-image-o'></em>View Selection</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='resetSelection(advancedConst.ENTITY.GEOGRAPHY)'><em class='fa fa-file-image-o'></em>Reset Selection</button>
                    </div>

                </mat-expansion-panel>

                <!------------------------------------------Creatives---------------------------------------------->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <em class="fa fa-picture-o  icon-primary" style="font-size: x-large;" aria-hidden="true"></em>
                            <p class='ml-3 my-auto text12'> Creatives</p>

                            <!--tick indicator-->
                            <em [hidden]='!checkForIndicator(appConst.ENTITY.CREATIVE)' class="fa fa-check icon-primary ml-3 my-auto" style="font-size: small;" aria-hidden="true"></em>


                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class='p-2'>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openModalForCreatives()'><em class='fa fa-file-image-o'></em>Select</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openViewModal(appConst.ENTITY.CREATIVE)'><em class='fa fa-file-image-o'></em>View Selection</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='resetSelection(appConst.ENTITY.CREATIVE)'><em class='fa fa-file-image-o'></em>Reset Selection</button>
                        <!--MODAL-->
                        <hr>
                        <!--select-->
                        <div class='mt-3 text12'>
                            Size
                        </div>
                        <div class="clearfix mrb15"></div>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openModalForCreativeSize()'><em class='fa fa-file-image-o'></em>Select</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='openViewModal(advancedConst.ENTITY.CREATIVE_SIZE)'><em class='fa fa-file-image-o'></em>View Selection</button>
                        <button id="advBtn" class="mr-2" mat-flat-button color="accent" (click)='resetSelection(advancedConst.ENTITY.CREATIVE_SIZE)'><em class='fa fa-file-image-o'></em>Reset Selection</button>

                    </div>

                </mat-expansion-panel>

                <!------------------------------------------Channels----------------------------------------------->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <em class="fa fa-desktop  icon-primary" style="font-size: x-large;" aria-hidden="true"></em>
                            <p class='ml-3 my-auto text12'> Channels </p>

                            <!--tick indicator-->
                            <em [hidden]='!checkForIndicator(advancedConst.ENTITY.CHANNELS)' class="fa fa-check icon-primary ml-3 my-auto" style="font-size: small;" aria-hidden="true"></em>


                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="p-2">

                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-col w-75">
                                <!------------check boxes---------->
                                <div *ngFor='let p of channels' class='mr-5'>
                                    <mat-checkbox (change)='changeCheckbox(advancedConst.ENTITY.CHANNELS ,p)' [checked]='p.select'>
                                        <span class="text12">{{p.label}}</span>
                                    </mat-checkbox>
                                </div>
                            </div>


                            <div class="my-1 d-block text12 macroLink" (click)='resetCheckbox(advancedConst.ENTITY.CHANNELS)'>RESET
                            </div>
                        </div>


                    </div>
                </mat-expansion-panel>

                <!-------------------------------------------Pricing----------------------------------------------->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <em class="fa fa-money  icon-primary" style="font-size: x-large;" aria-hidden="true"></em>
                            <p class='ml-3 my-auto text12'> Pricing</p>

                            <!--tick indicator-->
                            <em [hidden]='!checkForIndicator(advancedConst.ENTITY.PRICING)' class="fa fa-check icon-primary ml-3 my-auto" style="font-size: small;" aria-hidden="true"></em>


                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="p-2">


                        <div class='my-1 d-block text12'>Advertiser Pricing Type
                        </div>

                        <div class="d-flex flex-row justify-content-between">
                            <div class="d-flex flex-col w-75 ">
                                <!------------check boxes---------->
                                <div *ngFor='let p of pricing' class='mr-5'>
                                    <mat-checkbox (change)='changeCheckbox(advancedConst.ENTITY.PRICING ,p)' [checked]='p.select'>
                                        <span class="text12">{{p.label}}</span>
                                    </mat-checkbox>
                                </div>
                            </div>

                            <div class="my-1 d-block text12 macroLink" (click)='resetCheckbox(advancedConst.ENTITY.PRICING)'>RESET
                            </div>
                        </div>


                    </div>
                </mat-expansion-panel>



            </mat-accordion>
        </div>
    </div>
</div>
