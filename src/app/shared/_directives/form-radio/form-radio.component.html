<div class="form-group">
  <div class="row">
    <div class="col-md-3 col-lg-3">
      <div class="form-label">
        {{ label }}
        <em class="fa fa-info-circle" *ngIf='tooltip && tooltipPosition' matTooltipPosition="{{ tooltipPosition }}"
          matTooltip="{{ tooltip }}"></em>
      </div>
    </div>
    <div class="col-md-8 col-lg-8">
      <div *ngFor='let o of options'>
        <mat-radio-group id='{{id}}' [(ngModel)]="value">
          <mat-radio-button [value]="o.id" class='mb-3' [ngClass]='[value==o.id?"":"text-secondary"]'>{{o.value}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
